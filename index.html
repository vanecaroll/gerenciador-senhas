<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Senhas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #74b9ff, #a29bfe);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 470px;
            max-height: 90vh; 
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo-space {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
            margin-right: 10px;
            margin-left: 16px;
        }

        .logo-space img {
            width: 400px;
            height: auto;
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            transition: box-shadow 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.7);
        }

        button {
            background: linear-gradient(135deg, #6c5ce7, #74b9ff);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        a {
            color: #6c5ce7;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #4b63e6;
        }

        .cadastro-btn {
            background: #ffffff;
            border: 1px solid transparent;
            border-radius: 6px;
            padding: 12px 20px;
            font-weight: normal;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, color 0.3s, border 0.3s;
            font-size: 16px;
            color: #6c5ce7;
        }

        .cadastro-btn:hover {
            background: #ffffff;
            color: #ffffff;
            border: 1px solid transparent;
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .cadastro-btn a {
            text-decoration: none;
            color: inherit;
        }

        .form-group, button {
            margin-bottom: 15px;
        }

        /* Estilos para a mensagem de erro */
        .message {
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }

        .error {
            color: red;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo-space">
        <img src="LOGO-PASSCODE.png" alt="Logo do Gerenciador de Senhas">
    </div>
    <h2>Login</h2>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu e-mail">
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
    </div>
    <button type="button" onclick="entrar()">ENTRAR</button>
    
    <!-- Mensagem de erro -->
    <div id="message" class="message"></div>

    <p style="text-align: center; margin-top: 10px;">
        <a href="recuperacao-senha.html">Esqueceu sua senha?</a>
    </p>
    <button class="cadastro-btn"><a href="cadastro.html">Cadastre-se</a></button>
</div>

<script>
    function entrar() {
        // Obtendo os valores dos campos
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const messageDiv = document.getElementById('message');

        // Verificando se todos os campos foram preenchidos
        if (!email || !senha) {
            messageDiv.textContent = "Por favor, preencha todos os campos!";
            messageDiv.className = "message error"; // Aplica a classe de erro
            messageDiv.style.display = "block";
            return;
        }

        // Se os dados estiverem corretos, redireciona para a p√°gina de listagem de senhas
        window.location.href = 'listagem-senhas.html';
    }
</script>

</body>
</html>
